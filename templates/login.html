{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col m1 l2 hide-on-small-only"></div>
  <div class="col s12 m10 l8">
    <ul class="collapsible">
      <li class="active">
        <div class="login-header collapsible-header"><h5>Login</h5></div>
        <div class="login-body collapsible-body">

          <form class="loginForm"  method="POST" action="{{ url_for('login') }}">
            <div class="row">
              <div class="input-field col s12 l6">
                <i class="material-icons prefix">person</i>
                <input id="username" name="username" type="text" minlength="5"
                  maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">Username</label>
              </div>

              <div class="input-field col s12 l6">
                <i class="material-icons prefix">lock</i>
                <input id="password" name="password" type="password" minlength="5"
                  maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="col s0 l3"></div>
              <button type="submit" name="button" class="col s12 l6 btn-large text-shadow login-btn">
                Log In <i class="fas fa-sign-in-alt"></i>
              </button>
              <div class="col s0 l3"></div>
            </div>
          </form>

        </div>
      </li>
      <li>
        <div class="login-header collapsible-header"><h5>Register</h5></div>
        <div class="collapsible-body">
          <span>some stuff</span>
        </div>
      </li>
    </ul>
  </div>
  <div class="col m1 l2 hide-on-small-only"></div>
</div>
{% endblock %}
