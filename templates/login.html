{% extends "base.html" %}

{% block content %}

  <div class="container login-wrapper">
    <div class="valign-wrapper" style="flex: 1;">
      <div class="container valign">

        <div class="login-box">
          <ul class="collapsible">
            <li class="active">
              <div class="login-header collapsible-header"><h5>Login</h5></div>
              <div class="login-body collapsible-body">

                <form method="POST" action="{{ url_for('login') }}">
                  <div class="row">
                    <div class="input-field col s12 l6">
                      <i class="material-icons prefix">person</i>
                      <input id="login-username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                      <label for="login-username">Username</label>
                    </div>

                    <div class="input-field col s12 l6">
                      <i class="material-icons prefix">lock</i>
                      <input id="login-password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                      <label for="login-password">Password</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col s0 l3"></div>
                    <button type="submit" name="button" class="col s12 l6 btn-large text-shadow login-btn">
                      Log In
                    </button>
                    <div class="col s0 l3"></div>
                  </div>
                </form>

              </div>
            </li>
            <li>
              <div class="login-header collapsible-header"><h5>Register</h5></div>
              <div class="login-body collapsible-body">
                <form method="POST" action="{{ url_for('register') }}">

                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">person</i>
                      <input id="register-username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                      <label for="register-username">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">person</i>
                      <input id="register-email" name="email" type="email" class="validate" required>
                      <label for="register-username">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock</i>
                      <input id="register-password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                      <label for="register-password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock</i>
                      <input id="register-password-confirm" name="password-confirm" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                      <label for="register-password-confirm">Confirm Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s0 l3"></div>
                    <button type="submit" name="button" class="col s12 l6 btn-large text-shadow login-btn">
                      Register
                    </button>
                    <div class="col s0 l3"></div>
                  </div>
                </form>
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>

{% endblock %}
