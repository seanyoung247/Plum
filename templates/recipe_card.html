{% from "star-rating.html" import generate_static_star_rating %}

{% macro generate_recipe_card(recipe) %}
  <div class="col s12 m6 xl3">
    <div class="card">
      <div class="card-image">
        <a href="{{ url_for('recipe', pageid=recipe.pageid) }}">
          <img src="{{ recipe.image }}" alt="">
        </a>
      </div>
      <div class="card-content">
        <p class="card-title">
          <a href="{{ url_for('recipe', pageid=recipe.pageid) }}">
            {{ recipe.name }}
          </a>
        </p>
        <span class="card-recipe-rating">
          {{ generate_static_star_rating(recipe.rating[0]) }}
          ({{ recipe.rating[0] }})
        </span>
      </div>
    </div>
  </div>
{% endmacro %}
