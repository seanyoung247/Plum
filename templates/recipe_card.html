{% macro generate_recipe_card(recipe_record) %}
  <div class="col s12 m6 xl3">
    <div class="card">
      <div class="card-image">
        <img src="{{ recipe_record.image }}" alt="">
      </div>
      <div class="card-content">
        <p class="card-title">{{ recipe_record.name }}</p>
        <span class="card-recipe-rating">
          rating goes here
        </span>
      </div>
    </div>
  </div>
{% endmacro %}
