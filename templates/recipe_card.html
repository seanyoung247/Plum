{% from "star-rating.html" import generate_star_rating_display %}

{% macro generate_recipe_card(recipe) %}
  <div class="col s12 m6 xl3">
    <div class="card">
      <div class="card-image">
        <a href="{{ url_for('recipe', pageid=recipe.pageid) }}">
          <img src="{{ recipe.image }}" alt="{{ recipe.name }} header image">
        </a>
      </div>
      <div class="card-content">
        <p class="card-title">
          <a href="{{ url_for('recipe', pageid=recipe.pageid) }}">
            {{ recipe.name }}
          </a>
        </p>
        <span class="card-recipe-rating">
          {{ generate_star_rating_display(recipe.rating[0], true) }}
        </span>
      </div>
    </div>
  </div>
{% endmacro %}
