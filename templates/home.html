{% extends "base.html" %}
{% from "recipe_card.html" import generate_recipe_card %}

{% block content %}
  <div class="container vpad">
    <div class="row">
      <h4 class="section-header col s12">Latest Recipes</h4>
      <hr class="col s12"/>
    </div>
    {% for row in recipes|batch(4) %}
      <div class="row">
        {% for recipe in row %}
          {{ generate_recipe_card(recipe) }}
        {% endfor %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
