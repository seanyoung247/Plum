{% extends "base.html" %}
{% from "items.html" import generate_recipe_card %}

{% block content %}
  <div class="container vpad">
    <div class="row">
      <h4 class="section-header col s12">Latest Recipes</h4>
      <hr class="col s12 section-divider"/>
    </div>
    <div class="row">
      {% for recipe in recipes %}
        <div class="col s12 m6 l4 xl3">
          {{ generate_recipe_card(recipe) }}
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
